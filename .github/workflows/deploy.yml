name: Build Docusaurus Site

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Check build output
        run: ls -la build/

      - name: Deploy comment
        run: echo "âœ… Site built successfully! To deploy to GitHub Pages, enable Pages in repository settings and set source to 'GitHub Actions'"